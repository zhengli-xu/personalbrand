
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线计算器</title>
<link href="https://www.zxjsq.net/templets/default/style/style.css" rel="stylesheet" media="screen" type="text/css" />
<link rel="stylesheet" type="text/css" href="https://www.zxjsq.net/templets/default/css2/CalcEZ.css">
<link rel="stylesheet" type="text/css" href="https://www.zxjsq.net/templets/default/css2/index.css">
</head>
<body >

<!-- /header -->
	
<div id="container">	
    <div id="main">
        <div class="listBox">
            <h1 style="font-size: 18px; text-align: center; color: rgb(233, 225, 231);">科学计算器—支持键盘输入 </a></h1>
        </div>
   
        <div class="listBox">
            <div class="calc-main">
                <div class="calc-display">
                    <span>0</span>
                    <div class="calc-rad">Rad</div>
                    <div class="calc-hold"></div>
                </div>
                <div class="calc-left">
                    <div><div>2nd</div></div>
                    <div><div>(</div></div>
                    <div><div>)</div></div>
                    <div><div>%</div></div>
                    <div><div>1/x</div></div>
                    <div><div>x<sup>2</sup></div></div>
                    <div><div>x<sup>3</sup></div></div>
                    <div><div>y<sup>x</sup></div></div>
                    <div><div>x!</div></div>
                    <div><div>&radic;</div></div>
                    <div><div class="calc-radxy">
                        <sup>x</sup><em>&radic;</em><span>y</span>
                    </div></div>
                    <div><div>log</div></div>
                    <div><div>sin</div></div>
                    <div><div>cos</div></div>
                    <div><div>tan</div></div>
                    <div><div>ln</div></div>
                    <div><div>sinh</div></div>
                    <div><div>cosh</div></div>
                    <div><div>tanh</div></div>
                    <div><div>e<sup>x</sup></div></div>
                    <div><div>Deg</div></div>
                    <div><div>&pi;</div></div>
                    <div><div>EE</div></div>
                    <div><div>Rand</div></div>
                </div>
                <div class="calc-right">
                    <div><div>mc</div></div>
                    <div><div>m+</div></div>
                    <div><div>m-</div></div>
                    <div><div>mr</div></div>
                    <div class="calc-brown"><div >AC</div></div>
                    <div class="calc-brown"><div>+/&#8211;</div></div>
                    <div class="calc-brown calc-f19"><div>&divide;</div></div>
                    <div class="calc-brown calc-f21"><div>&times;</div></div>
                    <div class="calc-black"><div>7</div></div>
                    <div class="calc-black"><div>8</div></div>
                    <div class="calc-black"><div>9</div></div>
                    <div class="calc-brown calc-f18"><div>&#8211;</div></div>
                    <div class="calc-black"><div>4</div></div>
                    <div class="calc-black"><div >5</div></div>
                    <div class="calc-black"><div>6</div></div>
                    <div class="calc-brown calc-f18"><div>+</div></div>
                    <div class="calc-black"><div>1</div></div>
                    <div class="calc-black"><div>2</div></div>
                    <div class="calc-black"><div>3</div></div>
                    <div class="calc-blank"><textarea></textarea></div>
                    <div class="calc-orange calc-eq calc-f17"><div>
                        <div class="calc-down">=</div>
                    </div></div>
                    <div class="calc-black calc-zero"><div>
                        <span>0</span>
                    </div></div>
                    <div class="calc-black calc-f21"><div>.</div></div>
                </div>
	        </div>
      </div>
   </div>
</div>
<link href="https://www.zxjsq.net/style/style.css" rel="stylesheet" type="text/css" />

<!-- /footer -->
<script src="http://www.zxjsq.net/uaredirect.js" type="text/javascript"></script><script type="text/javascript">uaredirect("http://m.zxjsq.net");</script>
<script type="text/javascript"  src="https://www.zxjsq.net/templets/default/css2/CalcEZ.js"></script>
</body>
</html>
